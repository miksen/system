name: Dart CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Report version
        run: dart --version
      - name: Install dependencies
        run: dart pub get
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze code
        run: dart analyze

  test:
    needs: analyze
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        channel: [stable, beta, dev]
    steps:
      - uses: actions/checkout@v2
      - uses: mit-mit/setup-dart@v1
        with:
          channel: ${{ matrix.channel }}
      - name: Report version
        run: dart --version
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: dart test
